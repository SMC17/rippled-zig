name: Quality Gates

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:
    inputs:
      run_live_testnet:
        description: "Run live testnet conformance gate (requires secrets/network)"
        required: false
        default: "false"
      run_security_fuzz:
        description: "Run extended security/fuzz gate"
        required: false
        default: "false"
      run_strict_crypto:
        description: "Run strict secp256k1 parity checks in Gate C (requires libsecp256k1)"
        required: false
        default: "false"

permissions:
  contents: read

concurrency:
  group: quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate-a-build-test:
    name: Gate A - Build/Test/Format
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Verify Toolchain
        run: |
          zig version
          test "$(zig version)" = "0.15.1"

      - name: Run Gate A
        run: scripts/gates/gate_a.sh artifacts/gate-a

      - name: Upload Gate A Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate-a-${{ matrix.os }}
          path: |
            artifacts/gate-a
          retention-days: 14

  gate-b-determinism:
    name: Gate B - Deterministic Serialization/Hash
    runs-on: ubuntu-latest
    needs: [gate-a-build-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run Determinism Suite
        run: scripts/gates/gate_b.sh artifacts/gate-b

      - name: Upload Gate B Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate-b
          path: artifacts/gate-b
          retention-days: 14

  gate-c-parity:
    name: Gate C - Cross-Implementation Parity
    runs-on: ubuntu-latest
    needs: [gate-b-determinism]
    env:
      GATE_C_STRICT_CRYPTO: ${{ github.event_name == 'schedule' && 'true' || (github.event_name == 'workflow_dispatch' && inputs.run_strict_crypto == 'true' && 'true' || 'false') }}
      GATE_C_TREND_INPUT_DIR: artifacts/gate-c
      GATE_C_TREND_MIN_SUCCESS_RATE: ${{ github.event_name == 'schedule' && '99' || '95' }}
      GATE_C_TREND_MIN_AVG_POSITIVE_VECTORS: "3"
      GATE_C_TREND_MIN_AVG_SIGNING_DOMAIN_CHECKS: "3"
      GATE_C_TREND_MIN_CONSEC_STRICT_PASSES: ${{ github.event_name == 'schedule' && '3' || '0' }}
      GATE_C_FAIL_ON_INSUFFICIENT_TREND: ${{ github.event_name == 'schedule' && 'true' || 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install libsecp256k1 (strict mode)
        if: env.GATE_C_STRICT_CRYPTO == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecp256k1-dev

      - name: Run Parity Harness
        run: scripts/gates/gate_c.sh artifacts/gate-c

      - name: Upload Gate C Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate-c
          path: artifacts/gate-c
          retention-days: 14

  gate-d-live-testnet:
    name: Gate D - Live Testnet Conformance
    runs-on: ubuntu-latest
    needs: [gate-c-parity]
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_live_testnet == 'true' }}
    env:
      TESTNET_RPC_URL: ${{ secrets.TESTNET_RPC_URL }}
      TESTNET_WS_URL: ${{ secrets.TESTNET_WS_URL }}
      GATE_D_ALLOW_SKIP_NO_SECRETS: "true"
      GATE_D_PROFILE: ${{ github.event_name == 'schedule' && 'nightly' || 'pr' }}
      GATE_D_MAX_LATENCY_S: ${{ github.event_name == 'schedule' && '3' || '5' }}
      GATE_D_TREND_INPUT_DIR: artifacts/gate-d
      GATE_D_TREND_MIN_SUCCESS_RATE: ${{ github.event_name == 'schedule' && '99' || '95' }}
      GATE_D_TREND_MAX_P95_SERVER_INFO_S: ${{ github.event_name == 'schedule' && '3' || '5' }}
      GATE_D_TREND_MAX_P95_FEE_S: ${{ github.event_name == 'schedule' && '3' || '5' }}
      GATE_D_TREND_MAX_P95_LEDGER_S: ${{ github.event_name == 'schedule' && '3' || '5' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run Live Conformance
        run: scripts/gates/gate_d.sh artifacts/gate-d

      - name: Upload Gate D Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate-d
          path: artifacts/gate-d
          retention-days: 14

  gate-e-security:
    name: Gate E - Security/Fuzz/Static
    runs-on: ubuntu-latest
    needs: [gate-c-parity]
    env:
      GATE_E_PROFILE: ${{ github.event_name == 'schedule' && 'nightly' || 'pr' }}
      GATE_E_MIN_FUZZ_CASES: ${{ github.event_name == 'schedule' && '100000' || '25000' }}
      GATE_E_MAX_RUNTIME_S: ${{ github.event_name == 'schedule' && '60' || '20' }}
      GATE_E_TREND_INPUT_DIR: artifacts/gate-e
      GATE_E_TREND_MIN_SUCCESS_RATE: ${{ github.event_name == 'schedule' && '99' || '95' }}
      GATE_E_TREND_MIN_CRASH_FREE_RATE: "100"
      GATE_E_TREND_MAX_P95_RUNTIME_S: ${{ github.event_name == 'schedule' && '60' || '20' }}
      GATE_E_TREND_MIN_AVG_FUZZ_CASES: ${{ github.event_name == 'schedule' && '100000' || '25000' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run Security/Fuzz Suite
        run: scripts/gates/gate_e.sh artifacts/gate-e

      - name: Upload Gate E Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate-e
          path: artifacts/gate-e
          retention-days: 14

  release-readiness-summary:
    name: Release Readiness Summary
    runs-on: ubuntu-latest
    needs:
      - gate-a-build-test
      - gate-b-determinism
      - gate-c-parity
      - gate-d-live-testnet
      - gate-e-security
    if: ${{ always() }}
    steps:
      - name: Download Gate Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Summarize Gate Results
        run: |
          echo "Gate A: ${{ needs.gate-a-build-test.result }}"
          echo "Gate B: ${{ needs.gate-b-determinism.result }}"
          echo "Gate C: ${{ needs.gate-c-parity.result }}"
          echo "Gate D: ${{ needs.gate-d-live-testnet.result }}"
          echo "Gate E: ${{ needs.gate-e-security.result }}"

          # Hard fail summary if any required gate failed.
          if [ "${{ needs.gate-a-build-test.result }}" != "success" ] || \
             [ "${{ needs.gate-b-determinism.result }}" != "success" ] || \
             [ "${{ needs.gate-c-parity.result }}" != "success" ] || \
             [ "${{ needs.gate-e-security.result }}" != "success" ]; then
            echo "Required gates failed"
            exit 1
          fi

          # Gate D is optional when secrets are unavailable, but if it runs and fails it should fail the workflow.
          if [ "${{ needs.gate-d-live-testnet.result }}" = "failure" ]; then
            echo "Gate D failed"
            exit 1
          fi

      - name: Build Ops Digest
        run: |
          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          c_trend_file="$(find artifacts -name crypto-trend-summary-7d.json | head -n 1 || true)"
          d_trend_file="$(find artifacts -name trend-summary-7d.json | head -n 1 || true)"
          e_trend_file="$(find artifacts -name security-trend-summary-7d.json | head -n 1 || true)"

          {
            echo "# Ops Digest"
            echo
            echo "- Timestamp (UTC): $ts"
            echo "- Workflow: Quality Gates"
            echo
            echo "## Gate Results"
            echo "- Gate A: ${{ needs.gate-a-build-test.result }}"
            echo "- Gate B: ${{ needs.gate-b-determinism.result }}"
            echo "- Gate C: ${{ needs.gate-c-parity.result }}"
            echo "- Gate D: ${{ needs.gate-d-live-testnet.result }}"
            echo "- Gate E: ${{ needs.gate-e-security.result }}"
            echo
            echo "## Trend Thresholds"
            if [ -n "$c_trend_file" ]; then
              echo "### Gate C"
              echo "- success_rate: $(jq -r '.summary.success_rate // "n/a"' "$c_trend_file")"
              echo "- strict runs: $(jq -r '.summary.strict_runs // "n/a"' "$c_trend_file")"
              echo "- strict passes: $(jq -r '.summary.strict_passes // "n/a"' "$c_trend_file")"
              echo "- avg positive vectors: $(jq -r '.summary.avg_positive_vectors // "n/a"' "$c_trend_file")"
              echo "- avg negative vectors: $(jq -r '.summary.avg_negative_vectors // "n/a"' "$c_trend_file")"
              echo "- avg signing-domain checks: $(jq -r '.summary.avg_signing_domain_checks // "n/a"' "$c_trend_file")"
              echo "- consecutive strict passes from latest: $(jq -r '.summary.consecutive_strict_passes_from_latest // "n/a"' "$c_trend_file")"
            else
              echo "### Gate C"
              echo "- trend summary: unavailable"
            fi
            if [ -n "$d_trend_file" ]; then
              echo
              echo "### Gate D"
              echo "- success_rate: $(jq -r '.summary.success_rate // "n/a"' "$d_trend_file")"
              echo "- p95 server_info latency: $(jq -r '.summary.p95_latency_s.server_info // "n/a"' "$d_trend_file")"
              echo "- p95 fee latency: $(jq -r '.summary.p95_latency_s.fee // "n/a"' "$d_trend_file")"
              echo "- p95 ledger latency: $(jq -r '.summary.p95_latency_s.ledger // "n/a"' "$d_trend_file")"
            else
              echo "### Gate D"
              echo "- trend summary: unavailable"
            fi
            if [ -n "$e_trend_file" ]; then
              echo
              echo "### Gate E"
              echo "- success_rate: $(jq -r '.summary.success_rate // "n/a"' "$e_trend_file")"
              echo "- crash_free_rate: $(jq -r '.summary.crash_free_rate // "n/a"' "$e_trend_file")"
              echo "- p95 runtime: $(jq -r '.summary.p95_runtime_s // "n/a"' "$e_trend_file")"
              echo "- avg fuzz cases: $(jq -r '.summary.avg_fuzz_cases // "n/a"' "$e_trend_file")"
            else
              echo
              echo "### Gate E"
              echo "- trend summary: unavailable"
            fi
            echo
            if [ "${{ needs.gate-a-build-test.result }}" = "success" ] && \
               [ "${{ needs.gate-b-determinism.result }}" = "success" ] && \
               [ "${{ needs.gate-c-parity.result }}" = "success" ] && \
               [ "${{ needs.gate-e-security.result }}" = "success" ] && \
               [ "${{ needs.gate-d-live-testnet.result }}" != "failure" ]; then
              echo "## Run Decision"
              echo "- PASS: quality gates satisfied for this run."
            else
              echo "## Run Decision"
              echo "- FAIL: one or more required quality gates failed."
            fi
          } > ops-digest.md

      - name: Upload Ops Digest
        uses: actions/upload-artifact@v4
        with:
          name: ops-digest
          path: ops-digest.md
          retention-days: 14
